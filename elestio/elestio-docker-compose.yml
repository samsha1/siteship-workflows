# Complete docker-compose.yml configuration to fix the serialization issue

version: '3.8'

x-airflow-common:
  &airflow-common
  image: ghcr.io/samsha1/siteship-workflows:latest
  environment:
    # Database connection
    - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres/airflow
    - AIRFLOW__CORE__EXECUTOR=CeleryExecutor
    - AIRFLOW__CELERY__BROKER_URL=redis://redis:6379/0
    - AIRFLOW__CELERY__RESULT_BACKEND=db+postgresql://airflow:airflow@postgres/airflow
    
    # Core settings
    - AIRFLOW__CORE__STORE_SERIALIZED_DAGS=True
    - AIRFLOW__CORE__STORE_DAG_CODE=True
    - AIRFLOW__CORE__LOAD_EXAMPLES=True
    - AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION=True
    
    # DAG Processor settings (CRITICAL - fixes the deprecated warning)
    - AIRFLOW__DAG_PROCESSOR__REFRESH_INTERVAL=30
    
    # Serialization intervals (CRITICAL - prevents race condition)
    - AIRFLOW__CORE__MIN_SERIALIZED_DAG_UPDATE_INTERVAL=30
    - AIRFLOW__CORE__MIN_SERIALIZED_DAG_FETCH_INTERVAL=10
    
    # Database pool settings (CRITICAL - handles concurrent connections)
    - AIRFLOW__DATABASE__SQL_ALCHEMY_POOL_SIZE=5
    - AIRFLOW__DATABASE__SQL_ALCHEMY_MAX_OVERFLOW=10
    - AIRFLOW__DATABASE__SQL_ALCHEMY_POOL_RECYCLE=3600
    - AIRFLOW__DATABASE__SQL_ALCHEMY_POOL_PRE_PING=True
    - AIRFLOW__DATABASE__SQL_ALCHEMY_POOL_ENABLED=True
    
    # Scheduler settings (IMPORTANT - use standalone dag processor)
    - AIRFLOW__SCHEDULER__STANDALONE_DAG_PROCESSOR=True
    - AIRFLOW__SCHEDULER__PARSING_PROCESSES=2
    - AIRFLOW__SCHEDULER__FILE_PARSING_SORT_MODE=modified_time
    - AIRFLOW__SCHEDULER__MIN_FILE_PROCESS_INTERVAL=30
    
    # Celery worker settings
    - AIRFLOW__CELERY__WORKER_CONCURRENCY=16
    
    # Logging
    - AIRFLOW__LOGGING__LOGGING_LEVEL=INFO
    - AIRFLOW__CORE__LOAD_DEFAULT_CONNECTIONS=False
    
  volumes:
    - ./dags:/opt/airflow/dags
    - ./logs:/opt/airflow/logs
    - ./plugins:/opt/airflow/plugins
    - ./config:/opt/airflow/config
  depends_on:
    postgres:
      condition: service_healthy
    redis:
      condition: service_healthy

services:
  postgres:
    image: elestio/postgres:17
    environment:
      - POSTGRES_USER=airflow
      - POSTGRES_PASSWORD=airflow
      - POSTGRES_DB=airflow
      - POSTGRES_MAX_CONNECTIONS=100
      - POSTGRES_SHARED_BUFFERS=256MB
    volumes:
      - postgres-db-volume:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 10s
      retries: 5
      start_period: 5s
    restart: always

  redis:
    image: elestio/redis:7.2
    expose:
      - 6379
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 30s
      retries: 50
      start_period: 30s
    restart: always

  airflow-dag-processor:
    <<: *airflow-common
    command: dag-processor
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "airflow jobs check --job-type DagProcessorJob --hostname \"$${HOSTNAME}\""]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  airflow-scheduler:
    <<: *airflow-common
    command: scheduler
    restart: always
    depends_on:
      airflow-dag-processor:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8974/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  airflow-worker:
    <<: *airflow-common
    command: celery worker
    restart: always
    depends_on:
      airflow-scheduler:
        condition: service_healthy
    healthcheck:
      test:
        - "CMD-SHELL"
        - 'celery --app airflow.providers.celery.executors.celery_executor.app inspect ping -d "celery@$${HOSTNAME}" || celery --app airflow.executors.celery_executor.app inspect ping -d "celery@$${HOSTNAME}"'
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  airflow-triggerer:
    <<: *airflow-common
    command: triggerer
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "airflow jobs check --job-type TriggererJob --hostname \"$${HOSTNAME}\""]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  airflow-apiserver:
    <<: *airflow-common
    command: webserver
    ports:
      - "8080:8080"
    restart: always
    depends_on:
      airflow-scheduler:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  flower:
    <<: *airflow-common
    command: celery flower
    ports:
      - "5555:5555"
    restart: always
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:5555/"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  pgadmin:
    image: dpage/pgadmin4:latest
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@admin.com
      - PGADMIN_DEFAULT_PASSWORD=admin
    ports:
      - "8080:8080"
    restart: always

volumes:
  postgres-db-volume: