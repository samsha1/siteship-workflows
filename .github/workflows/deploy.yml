name: Sync Airflow DAGs on Tag Push

on:
  push:
    tags:
      - 'v*'   # e.g. v1.0.0, v2.1.3

jobs:
  sync-dags:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Archive DAGs and Plugins
        run: |
          tar -czf airflow_sync.tar.gz dags pyproject.toml poetry.lock

      - name: Copy to Elestio Server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.ELESTIO_HOST }}
          username: ${{ secrets.ELESTIO_USER }}
          key: ${{ secrets.ELESTIO_SSH_KEY }}
          source: "airflow_sync.tar.gz"
          target: "/tmp/airflow_sync.tar.gz"

      - name: SSH into Server and Update Airflow DAGs
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.ELESTIO_HOST }}
          username: ${{ secrets.ELESTIO_USER }}
          key: ${{ secrets.ELESTIO_SSH_KEY }}
          script: |
            cd /opt/app

            echo "Cleaning up any old archive..."
            if [ -d "/tmp/airflow_sync.tar.gz" ]; then
              rm -rf /tmp/airflow_sync.tar.gz
            fi

            echo "Extracting new DAGs & plugins..."
            tar -xzf /tmp/airflow_sync.tar.gz -C .

            echo "Installing Poetry dependencies..."
            docker exec -i app-airflow-scheduler-1 bash -c "cd /opt/airflow && poetry install --no-interaction --no-ansi"

            echo "Restarting Airflow core services..."
            docker compose restart airflow-scheduler airflow-worker airflow-triggerer airflow-dag-processor

            echo "Cleaning up..."
            rm -f /tmp/airflow_sync.tar.gz

            echo "âœ… DAGs synced and Airflow restarted!"
