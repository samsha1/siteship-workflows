name: Deploy Airflow DAGs

on:
  push:
    branches: [main]
    tags: ['v*']
  workflow_dispatch:

jobs:
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      docker-build: ${{ steps.changes.outputs.docker }}
      dags-only: ${{ steps.changes.outputs.dags }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
      
      - name: Check for relevant changes
        id: changes
        uses: dorny/paths-filter@v2
        with:
          filters: |
            docker:
              - 'Dockerfile'
              - 'pyproject.toml'
              - 'poetry.lock'
              - 'requirements*.txt'
              - 'docker-compose*.yml'
              - '.github/workflows/deploy.yml'
              - '.version'
              - 'plugins/**'
            dags:
              - 'dags/**'

  build-docker:
    needs: check-changes
    if: needs.check-changes.outputs.docker-build == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-dags:
    needs: check-changes
    if: always() && (needs.check-changes.outputs.dags-only == 'true' || needs.check-changes.outputs.docker-build == 'true')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python for rsync
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Deploy DAGs via rsync
        uses: burnett01/rsync-deployments@7.0.1
        with:
          switches: -avz --delete
          path: dags/
          remote_path: /opt/app/dags/
          remote_host: ${{ secrets.ELESTIO_HOST }}
          remote_user: ${{ secrets.ELESTIO_USER }}
          remote_key: ${{ secrets.ELESTIO_SSH_KEY }}

      - name: Deploy plugins via rsync
        uses: burnett01/rsync-deployments@7.0.1
        with:
          switches: -avz --delete
          path: plugins/
          remote_path: /opt/app/plugins/
          remote_host: ${{ secrets.ELESTIO_HOST }}
          remote_user: ${{ secrets.ELESTIO_USER }}
          remote_key: ${{ secrets.ELESTIO_SSH_KEY }}

      - name: Restart Airflow services to load plugins
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.ELESTIO_HOST }}
          username: ${{ secrets.ELESTIO_USER }}
          key: ${{ secrets.ELESTIO_SSH_KEY }}
          script: |
            echo "ğŸ”„ Restarting Airflow Scheduler and Processor to apply changes..."
            cd /opt/app
            docker compose restart airflow-dag-processor airflow-scheduler
            echo "âœ… Services restarted."

      - name: Update Docker image and config if built
        if: needs.check-changes.outputs.docker-build == 'true'
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.ELESTIO_HOST }}
          username: ${{ secrets.ELESTIO_USER }}
          key: ${{ secrets.ELESTIO_SSH_KEY }}
          script: |
            echo "ğŸ“¦ Updating Docker images and configuration..."
            cd /opt/app
            
            # Pull latest images
            docker compose pull
            
            # Recreate containers with new configuration
            docker compose up -d
            
            echo "â³ Waiting for services to initialize..."
            sleep 15
            
            echo "âœ… Update complete!"

      - name: Verify deployment
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.ELESTIO_HOST }}
          username: ${{ secrets.ELESTIO_USER }}
          key: ${{ secrets.ELESTIO_SSH_KEY }}
          script: |
            cd /opt/app
            
            echo "ğŸ“Š Service Status:"
            docker compose ps
            
            echo ""
            echo "ğŸ” Checking for serialization fix plugin..."
            docker compose logs airflow-dag-processor 2>&1 | grep -i "serialized_dag_fix" | tail -3 || echo "âš ï¸  Plugin logs not found yet (may still be loading)"
            
            echo ""
            echo "âœ… Deployment complete!"
            echo "ğŸ“‹ DAGs will be parsed and available within 30-60 seconds"